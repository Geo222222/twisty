# Voice message templates for different promotion types
voice_templates:
  new_customer:
    greeting: "Hi {customer_name}, this is TwistyVoice calling from {salon_name}. We'd love to welcome you to our salon family!"
    offer: "As a new customer, we're offering you {discount}% off your first visit."
    urgency: "This special offer is available for a limited time."
    call_to_action: "Press 1 to book your appointment now, or press 2 for more information."

  welcome_back:
    greeting: "Hi {customer_name}, this is TwistyVoice from {salon_name}. We miss seeing you!"
    offer: "We'd love to welcome you back with ${discount} off any service over $75."
    urgency: "This welcome back offer won't last long."
    call_to_action: "Press 1 to book your comeback appointment, or press 2 to hear more details."

  service_specific:
    greeting: "Hi {customer_name}, this is TwistyVoice from {salon_name}."
    offer: "We have a special {discount}% off promotion on {service_type} services just for you!"
    urgency: "This offer is only available this month."
    call_to_action: "Press 1 to book now, or press 2 for more information about our services."

  vip_exclusive:
    greeting: "Hi {customer_name}, this is TwistyVoice from {salon_name}. As one of our VIP customers, you get exclusive access to special offers."
    offer: "We're offering you an exclusive {discount}% off any service."
    urgency: "This VIP offer is limited and expires soon."
    call_to_action: "Press 1 to book your VIP appointment, or press 2 to learn more."

# SMS templates for follow-up messages
sms_templates:
  promotional:
    "Hi {customer_name}! {salon_name} here. Special offer: {discount_text} {promotion_name}. {description} Book now: {phone}. Reply STOP to opt out."
  
  booking_confirmation:
    "Hi {customer_name}! Your {service} appointment at {salon_name} is confirmed for {date_time}. Address: {address}. Questions? Call {phone}."
  
  reminder:
    "Hi {customer_name}! Reminder: You have a {service} appointment at {salon_name} on {date_time}. Address: {address}. Questions? Call {phone}."
  
  follow_up:
    "Hi {customer_name}! Thanks for your interest in our {promotion_name} offer. Ready to book? Call {phone} or reply with your preferred time."
