version: '3.8'

services:
  twistyvoice:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - DATABASE_URL=postgresql://twistyvoice:password@db:5432/twistyvoice
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - twistyvoice-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=twistyvoice
      - POSTGRES_USER=twistyvoice
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - twistyvoice-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - twistyvoice-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - twistyvoice
    restart: unless-stopped
    networks:
      - twistyvoice-network

volumes:
  postgres_data:
  redis_data:

networks:
  twistyvoice-network:
    driver: bridge
